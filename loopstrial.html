        //program to check if the number is armstrong or not only 3 digits
        num=parseInt(prompt("Enter number: "));
        check=num;
        sum=0;
        while(num>0){
            rem=num%10;
            sum=sum+(rem**3);
            num=Math.floor(num/10);
        }
        if(sum==check){
            console.log(check," is Armstrong Number");
        }
        else{
            console.log(check," is not an Armstrong Number");
        }


        //program to print whether the number is armstrong or not (any number)
        num=prompt("Enter number: ");
        check=num;
        sum=0;
        count=0;
        for(i=1;i<=num.length;i++){
            count++;
        } 
        while(num>0){
            rem=num%10;
            sum=sum+(rem**count);
            num=Math.floor(num/10);
        }
        if(sum==check){
            console.log(check," is Armstrong Number");
        }
        else{
            console.log(check," is not an Armstrong Number");
        }

        num=prompt("Enter number: ");
        real=num;
        sum=0;
        while(num>0){
            rem=num%10;
            sum=(sum*10)+rem;
            num=Math.floor(num/10);
        }

        }
